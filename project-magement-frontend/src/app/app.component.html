<div class="app__container">
  <app-header (sidebarToggled)="toggleSidebar($event)"></app-header>

  <div class="content__container" [ngClass]="{'sidebar-closed': !isSidebarOpen}">
    <app-sidebar class="fixed-sidebar" [ngClass]="{'closed': !isSidebarOpen}"></app-sidebar>
    <div>
      <router-outlet></router-outlet>
    </div>
  </div>

  <app-footer></app-footer>

</div>
